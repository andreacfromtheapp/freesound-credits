[package]
name = "freesound_credits"
version = "0.1.0"
edition = "2021"
description = "A simple command line utility to credit Freesound samples in a usable markdown file"
license = "MIT OR Apache-2.0"

[dependencies]
clap = { version = "4.5.9", features = ["derive"] }

# this is unnecessary but I am sticking this here to remember about it
[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
